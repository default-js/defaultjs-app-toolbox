<!DOCTYPE html>
<html>
    <head>
        <title>Test Case 1</title>
        <link rel="stylesheet" href="/css/app-toolbox.css">
    </head>
    <body>
        
        <template id="default">
            <h1>default</h1>
            <d-route-link target="other-2">other</d-route>
        </template>

        <d-application route="default">
            <d-renderer data="navigation.json" render-mode="self-replace" condition>
                <ul>
                    <li><d-route name="default" template="#default">default</d-route></li>
                    <jstl jstl-foreach="${nav}" jstl-foreach-var="item">
                        <li><d-route name="${item}" template="#${item}">${item}</d-route></li>
                    </jstl>
                </ul>
            </d-renderer>
            <d-view></d-view>
        </d-application>


        <template id="other-1">
            <h1>other-1</h1>
        </template>
        <template id="other-2">
            <h1>other-2</h1>
        </template>

        <script src="/dev-defaultjs-app-toolbox.js"></script>

    </body>

</html>
